{%extends "master.html" %} 

{% block title %}Registrar Document Request - Start{% endblock %}

<div class="content">
    {% block content %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/signing.css') }}"">
        <script src="{{ url_for('static', filename='js/login.js') }}""></script>
        <p class="state">To begin your request, please select one of the following options</p>
        <div class="options">
            <button class="yes" value="yes" onclick="selectOption(this)">
                <h5>Option 1</h5>
                <br>
                <h3>I have a My.IIT Account</h3>
                <p>If you have a My.IIT Account, please select this option.</p>
            </button>
            <button class="no" value="no" onclick="selectOption(this)">
                <h5>Option 2</h5>
                <br>
                <h3>I have no My.IIT Account</h3>
                <p>If you do not have access to your My.IIT Account, please select this option.</p>
            </button>
        </div>


        <div class="track">
            <div class="track-div">
                <div class="track-info">
                    <h4>Track Ongoing Requests</h4>
                    <p>If you already have ongoing requests, you can track its progress here.</p>
                </div>
                <button class="track-button" onclick="window.location.href = '/tracking/form'">
                    <p>Track Request</p>
                    <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.2261 7.04915C17.7173 7.79364 17.6971 9.92844 16.1921 10.6445L3.36496 16.7476C2.03035 17.3826 0.491759 16.4006 0.505766 14.9227L0.623744 2.47445C0.637751 0.996539 2.19469 0.0438287 3.51702 0.704015L16.2261 7.04915Z" fill="#9D4542"/>
                    </svg>
                </button>
            </div>
        </div>

    {% endblock %}
</div>
