<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="{{ url_for('static', filename='css/document.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/document.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/master.js') }}" defer></script>


    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document Request</title>

    <style>
        div.progress.three::after {
            background-color: grey;
        }

        div.progress.two::after {
            background-color: grey;
        }

        tr {
            color: red;
        }
    </style>

</head>

<body>

    <!-- Header Navigation Bar -->
    <header class="site-header">
        <nav class="navbar">
        </nav>
    </header>

    <!-- Main Content -->
    <main role="main" class="container">
        <img class="image-center" width="350" height="53"
            src="{{ url_for('static', filename='images/msuiit_registrar_logo.png') }}" alt="MSU-IIT Registrar Logo">
        <hr class="margin-line" width="95%" size="1" style="margin: auto;" color="#A6A5A5">
    </main>
</body>
<!-- Form Section -->
<section class="form-container">
    <!-- Progress Bar -->
    <div class="main">
        <ul>
            <li>
                <i class="none"></i>
                <div class="progress one" style="height: 51px; width: 51px; background-color: #9D4542; right:5px;">
                    <p>1</p>
                    <i class="fa-solid fa-check"></i>
                </div>
                <p class="progress-label"><i>Document Request</i></p>
            </li>

            <li>
                <i class="none"></i>
                <div class="progress three" style="background-color: grey;">
                    <p>2</p>
                    <i class="fa-solid fa-check"></i>
                </div>
                <p class="progress-label-summary"><i>Shipping Details</i></p>
            </li>

            <li>
                <i class="none"></i>
                <div class="progress two" style="background-color: grey;">
                    <p>3</p>
                    <i class="fa-solid fa-check"></i>
                </div>
                <p class="progress-label-summary"><i>Summary</i></p>
            </li>

        </ul>
    </div>

    <!-- Yellow Box/Main Header -->
    <div class="box">
        <p>DOCUMENT REQUEST</p>
    </div>

    <!-- Gray Box/Main Box -->
    <div class="box-2">
        <div class="label-container">
            <p class="label">Add Documents</p>
            <hr class="section-header" width="60%" size="2" style="margin: 12px 12px;" color="#9D4542">
        </div>

        <!-- Document Selection -->
        <div class="selection-container">
            <div class="column">
                <div class="selection-box">
                    <select id="documentSelect" required>
                        <option value="" disabled selected hidden>--SELECT REQUEST--</option>++
                        <!-- Special Requests -->
                        <optgroup label="-- SPECIAL REQUESTS --">
                            <option value="Evaluation">Evaluation</option>
                            <option value="Diploma">Diploma</option>
                            <option value="COR Reprinting">COR Reprinting</option>
                            <option value="Report of Grades">Report of Grades</option>
                            <option value="Reprinting of Diploma">Reprinting of Diploma</option>
                            <option value="Transcripts of Records">Transcripts of Records</option>
                            <option value="Transfer Credentials">Transfer Credentials</option>
                            <option value="CAV (Foreign Employment)">CAV (Foreign Employment)</option>
                        </optgroup>

                        <!-- Authentication Requests -->
                        <optgroup label="-- AUTHENTICATION REQUESTS --">
                            <option value="Auth Certificate">Certificate Authentication</option>
                            <option value="Auth Transcript">Transcript Authentication</option>
                            <option value="Auth Diploma">Diploma Authentication</option>
                        </optgroup>

                        <!-- Certification Requests -->
                        <optgroup label="-- CERTIFICATION REQUESTS --">
                            <option value="Cert. 12.1a: Current Student (Summer)">Cert. 12.1a: Current Student (Summer)</option>
                            <option value="Cert. 12.1b: Current Student, units earned">Cert. 12.1b: Current Student, units earned</option>
                            <option value="Cert. 12.1c: Current Student, GSIS">Cert. 12.1c: Current Student, GSIS</option>
                            <option value="Cert. 12.1d: Current Student w/o GPA">Cert. 12.1d: Current Student w/o GPA</option>
                            <option value="Cert. 12.1e: Former Student, units earned">Cert. 12.1e: Former Student, units earned</option>
                            <option value="Cert. 12.2: Current Student w/ GPA">Cert. 12.2: Current Student w/ GPA</option>
                            <option value="Cert. 12.3a: Former Student w/ GPA">Cert. 12.3a: Former Student w/ GPA</option>
                            <option value="Cert. 12.3b: Former Student w/o GPA">Cert. 12.3b: Former Student w/o GPA</option>
                            <option value="Cert. 12.4a: English as a Medium of Instruction, Student">Cert. 12.4a: English as a Medium of Instruction, Student</option>
                            <option value="Cert. 12.4b: English as a Medium of Instruction, Alumnus (Undergraduate)">Cert. 12.4b: English as a Medium of Instruction, Alumnus (Undergraduate)</option>
                            <option value="Cert. 12.4c: English as a Medium of Instruction, Alumnus (Graduate)">Cert. 12.4c: English as a Medium of Instruction, Alumnus (Graduate)</option>
                            <option value="Cert. 12.4d: English as a Medium of Instruction, Alumnus (Undergraduate) Foreign Affairs">Cert. 12.4d: English as a Medium of Instruction, Alumnus (Undergraduate) Foreign Affairs</option>
                            <option value="Cert. 12.4e: English as a Medium of Instruction, Alumnus (Graduate) Foreign Affairs">Cert. 12.4e: English as a Medium of Instruction, Alumnus (Graduate) Foreign Affairs</option>
                            <option value="Cert. 12.5a: English Units Earned, Student">Cert. 12.5a: English Units Earned, Student</option>
                            <option value="Cert. 12.5b: Education Units Earned, Former Student">Cert. 12.5b: Education Units Earned, Former Student</option>
                            <option value="Cert. 12.5c: Education Units Earned, Current Student">Cert. 12.5c: Education Units Earned, Current Student</option>
                            <option value="Cert. 12.5d: Education Subjects and Units Earned with GPA, Current Student">Cert. 12.5d: Education Subjects and Units Earned with GPA, Current Student</option>
                            <option value="Cert. 12.5e: Education Subjects and Units Earned with GPA, Former Student">Cert. 12.5e: Education Subjects and Units Earned with GPA, Former Student</option>
                            <option value="Cert. 12.5f: Education Subjects and Units Earned with GPA, Alumnus">Cert. 12.5f: Education Subjects and Units Earned with GPA, Alumnus</option>
                            <option value="Cert. 12.7: Current Student with Subjects Taken">Cert. 12.7: Current Student with Subjects Taken</option>
                            <option value="Cert. 12.8a: Graduating with GPA">Cert. 12.8a: Graduating with GPA</option>
                            <option value="Cert. 12.8b: Graduating without GPA">Cert. 12.8b: Graduating without GPA</option>
                            <option value="Cert. 12.9a: CAR Pending BOR Res.">Cert. 12.9a: CAR Pending BOR Res.</option>
                            <option value="Cert. 12.9b: CAR w/o Thesis/Dissertation">Cert. 12.9b: CAR w/o Thesis/Dissertation</option>
                            <option value="Cert. 12.10: Graduation w/o GPA">Cert. 12.10: Graduation w/o GPA</option>
                            <option value="Cert. 12.11: Graduation with GPA">Cert. 12.11: Graduation with GPA</option>
                            <option value="Cert. 12.11A: Graduation with GPA & Equivalent Grade">Cert. 12.11A: Graduation with GPA & Equivalent Grade</option>
                            <option value="Cert. 12.12: Academic Honors">Cert. 12.12: Academic Honors</option>
                            <option value="Cert. 12.12A: Academic Honors with No. of Graduates in Respective Program">Cert. 12.12A: Academic Honors with No. of Graduates in Respective Program</option>
                            <option value="Cert. 12.13: Valedictorian/Salutatorian">Cert. 12.13: Valedictorian/Salutatorian</option>
                            <option value="Cert. 12.14: Grade Equivalency">Cert. 12.14: Grade Equivalency</option>
                            <option value="Cert. 12.21: Practice Teaching Units Earned with GPA, Alumnus">Cert. 12.21: Practice Teaching Units Earned with GPA, Alumnus</option>
                            <option value="Cert. 12.22: Practice Teaching Units Earned with GPA, CPRT">Cert. 12.22: Practice Teaching Units Earned with GPA, CPRT</option>
                            <option value="Cert. 12.23: Academic Honors with Ranking">Cert. 12.23: Academic Honors with Ranking</option>
                            <option value="Cert. 12.26: Bonafide Student of MSU-IIT with ID">Cert. 12.26: Bonafide Student of MSU-IIT with ID</option>
                            <option value="Cert. 12.29: Certification – Foreign Affairs, Consular Section, Alumnus (Undergraduate)">Cert. 12.29: Certification – Foreign Affairs, Consular Section, Alumnus (Undergraduate)</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <!-- Add Request Button -->
            <div class="req-btn-container">
                <button class="req-btn" type="button" id="addRequestBtn">Add Request
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <!-- Dynamic Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Selected Document</th>
                        <th>Document Category</th>
                        <th>Price</th>
                        <th>Pages</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="documentTableBody">
                    <!-- Document rows will be dynamically added here -->
                </tbody>
                <!-- Additional Information (e.g., Semester, Academic Year) -->
                <tfoot id="additionalFieldsContainer">
                    <!-- Additional rows will be appended here -->
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Additional Info -->
    <div class="additional-info">
        <h3>Additional Information</h3>
        <hr class="divider">
        <div class="form-group">
            <label for="purpose-request">Purpose of Request <span class="required">*</span></label>
            <input type="text" id="purpose-request" name="purpose-request" placeholder="Enter the purpose here">
        </div>
        <!--Student Category -->
        <div class="radio-group">
            <label>Are you a/n:</label>
            <label for="currentStudent">
                <input type="radio" id="currentStudent" name="studentType" value="Current" checked>
                Current Student
            </label>
            <label for="alumni">
                <input type="radio" id="alumni" name="studentType" value="Alumni">
                Alumni
            </label>
            <label for="formerStudent">
                <input type="radio" id="formerStudent" name="studentType" value="Former">
                Former Student
            </label>
        </div>
    </div>



    <!-- Button Container -->
    <div class="btns-container">
        <!-- Go Back Button -->
        <button class="back-button" type="button" onclick="window.history.back()">
            <i class="fa-solid fa-caret-left"></i>
            <span class="buttonText">Go Back</span>
        </button>
        <!-- Cancel Button -->
        <button class="cancel-button" type="button" onclick="cancel_session()">
            <span class="buttonText">Cancel</span>
        </button>

        <!-- Submit Button -->
        <button class="submit-button" type="button">Continue
            <i class="fa-solid fa-caret-right"></i>
        </button>
    </div>
</section>
<!-- Footer Navigation Bar -->
<nav class="footer-bar">
    <div class="container-fluid">
        <span class="navbar-text mx-auto">@ 2024 MSU-IIT Registrar</span>
    </div>
</nav>

</html>
